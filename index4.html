<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button {
        white-space: normal;
        width: 250px;
        padding: 10px;
        word-wrap: break-word;
        text-align: center;
    }
    
    form {
        max-width: 300px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1.5px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
        border-color: #3498db;
        outline: none;
    }
    
    label {
        margin-right: 15px;
        font-size: 16px;
        cursor: pointer;
    }
    
    input[type="radio"] {
        margin-right: 5px;
        cursor: pointer;
    }
    
    input[type="submit"] {
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <form action="">
        <input type="text" name="Name" placeholder="Nhap ho va ten" required><br>
        <input type="text" name="Email" placeholder="Nhap email" required><br>
        <input type="text" name="SDT" placeholder="Nhap so dien thoai" required><br>
        <label><input type="radio" name="gender" value="nam"> Nam</label>
        <label><input type="radio" name="gender" value="nu"> Ná»¯</label><br>
        <input type="submit" value="Dang ky">
    </form>
</body>

</html>
