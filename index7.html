<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 20px;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .Trungbayanh {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
    }
    
    .Trungbayanh img {
        width: 100%;
        height: 200px;
        border-radius: 8px;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
</style>

<body>
    <h2>Thư viện ảnh</h2>

    <div class="Trungbayanh">
        <img src="/MinhChung/Anh1.jfif" alt="Ảnh 1">
        <img src="/MinhChung/Anh2.jfif" alt="Ảnh 2">
        <img src="/MinhChung/Anh3.jfif" alt="Ảnh 3">
        <img src="/MinhChung/Anh4.jfif" alt="Ảnh 4">
        <img src="/MinhChung/Anh5.jfif" alt="Ảnh 5">
        <img src="/MinhChung/Anh6.jfif" alt="Ảnh 6">
    </div>

</body>

</html>
