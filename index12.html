<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        line-height: 1.6;
    }
    
    form {
        max-width: 600px;
    }
    
    p {
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
    }
    
    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 8px;
        transform: scale(1.2);
        cursor: pointer;
    }
    
    select,
    textarea {
        width: 100%;
        padding: 8px;
        font-size: 1rem;
        margin-top: 5px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<body>
    <h2>Khao sat y kien nguoi dung</h2>
    <form action="#" method="post">
        <p>1.Gioi tinh cua ban la gi?</p>
        <label><input type="radio" name="gender" value="Nam"> Nam</label><br>
        <label><input type="radio" name="gender" value="Nu"> Nu</label><br>
        <label><input type="radio" name="gender" value="KhÃ¡c"> Khac</label>

        <p>2.Ban co nhung so thich sau day khong</p>
        <label><input type="checkbox" name="hobby" value="Doc sach"> Doc sach</label><br>
        <label><input type="checkbox" name="hobby" value="Nghe nhac"> Nghe nhac</label><br>
        <label><input type="checkbox" name="hobby" value="Du lich"> Du lich</label><br>
        <label><input type="checkbox" name="hobby" value="The thao"> The thao</label>

        <p>3.Ban hay danh gia muc do hai long voi chung toi?</p>
        <select name="satisfaction">
            <option value="Rat hai long">Rat hai long</option>
            <option value="Hai long">Hai long</option>
            <option value="Binh thuong">Binh thuong</option>
            <option value="Khong hai long">Khong hai long</option>
            <option value="Rat khong hai long">Rat khong hai long</option>
        </select>

        <p>4.Vui long gop y cho chung toi:</p>
        <textarea name="feedback" rows="5" cols="50" placeholder="Nhap y kien tai day..."></textarea>

        <br><br>
        <input type="submit" value="Gui khao sat">
    </form>
</body>

</html>
